<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="/main.css" rel="stylesheet">
    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<noscript>
    <h2 class="no-js-warning">Your browser doesn't support JavaScript! WebSocket relies on JavaScript being enabled. Please enable it and reload the page.</h2>
</noscript>
<div id="main-content" class="container">
    <!-- Connection Controls -->
    <div class="row connection-controls">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket Connection:</label>
                    <button id="connect" class="btn btn-primary" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="button" disabled>Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user_id">User ID: </label>
                    <input type="text" id="user_id" class="form-control" placeholder="Enter user ID">
                </div>
            </form>
        </div>
    </div>
    <!-- Notifications Table -->
    <div class="row notifications-section">
        <div class="col-md-12">
            <table id="conversation" class="table table-bordered" style="visibility: hidden">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Notification</th>
                </tr>
                </thead>
                <tbody id="notifications">
                <!-- Dynamic content will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Custom JS -->
<script src="/app.js"></script>
</body>
</html>
